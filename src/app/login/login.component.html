<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter Username" name="username" [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Enter Password" name="password" [(ngModel)]="password">
  </mat-form-field>
  <div class="row">
    <button class="btn btn-success" (click)="loginClicked()">Login</button>
    <div class="btn btn-danger">Forgot Password</div>
  </div>
</form>
